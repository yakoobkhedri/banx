  <title>امضای دیجیتال</title>

<body class="bg-gray">

    <!-- Modal -->
    <div class="modal z-10400 fade show" id="AuthModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content max-w-350 mx-auto rounded-20 p-3 pt-0">
          <img alt="logo" src="assets/img/check-circle.png" class="d-block mx-auto mt-4 w-32 h-32">
          <p class="font-700 text-main text-center mt-3 mb-0">سرمایه گذاری موفق</p>
          <p class="opacity-80 text-main text-center fs-14 mt-3 mb-4 lh-25">

          </p>
          <button type="button" class="text-main border-0 bg-main2 fs-14 font-600 h-51 rounded-10 text-center" data-bs-dismiss="modal">متوجه شدم</button>
        </div>
      </div>
    </div>
  
  <section>

      <div dir="ltr" class="d-flex align-items-center justify-content-between gap-1 mt-4 pt-2 mx-1">
        <input type="number" placeholder="-" id="firstOtp" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
        <input type="number" placeholder="-" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
        <input type="number" placeholder="-" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
        <input type="number" placeholder="-" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
        <input type="number" placeholder="-" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
        <input type="number" placeholder="-" class="rounded-10 focus otp-input h-68 w-100 border-second bg-white text-center text-main font-600 fs-20 outline-none">
       </div>
      <a class="text-main2 font-600 fs-14 text-center d-block mt-3">هنوز کد را دریافت نکرده‌ام</a>
      <div class="position-fixed bottom-0 end-0 start-0 m-3 max-w-350 mx-auto px-3">
        <div class="h-57 rounded-10 bg-pink text-main fs-14 font-600 d-flex align-items-center gap-2 px-3">
          <img alt="icon" src="assets/img/svg/x-circle.svg">
          <p class="mb-0">اطلاعات وارد شده نادرست است.</p>
        </div>
        <button id="submitOtp" data-bs-toggle="modal" data-bs-target="#AuthModal" class="h-51 w-100 button border-0 rounded-10 bg-main text-white fs-14 font-600 d-flex align-items-center justify-content-center mt-3">ثبت امضای دیجیتال</button>
      </div>
    </form>

  </section>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
